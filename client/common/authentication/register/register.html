<section>
    <div class="container auth">
        <a href="/home"><img src="assets/project-logo.png" alt="Home"></a>
        <div class="jumbotron formBox">
            <h2>Register</h2>
            <div ng-show="error" class="alert alert-danger">{{error}}</div>
            <form name="form" ng-submit="register()" role="form">
                <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" class="form-control" ng-model="email" autofocus required />
                    <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" class="form-control" ng-model="username" required />
                    <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
                    <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                </div>

                <!--  For Authorization of facilitators  -->
                <div class="form-group" ng-class="{ 'has-error': form.authoCode.$dirty && form.authoCode.$error.required }">
                    <label for="authoCode">Code</label>
                    <!-- info icon display -->
                    <span title="An authorization code is required to register as a new user. Contact us at thoughtswap@vt.du." class="fa fa-info-circle"></span>  
                    <input type="authoCode" name="authoCode" id="authoCode" class="form-control" ng-model="authoCode" required />
                    <span ng-show="form.authoCode.$dirty && form.authoCode.$error.required" class="help-block">Code is required</span>
                </div>
                
                <div class="form-actions">
                    <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn small">Register</button>
                    <img class="loadIcon" ng-if="dataLoading" src="assets/img/loading.gif" />
                    <a href="/home" class="btn sml" id="cancel">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</section>
